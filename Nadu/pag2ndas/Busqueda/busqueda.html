    <!-- Sección Secundaria : formato de busqueda -->
    <div class="container"  id="container-busqueda"  style="z-index: 4;">
        <a name="busqueda"></a>
        <div class="row">
            <div class="column-33">
                
            </div>
            <div class="column-66">
                <div id="form-main">
                    <div id="form-div">
                        <form class="form" id="form1">
                            <h1 style="color:#0F7A8A">Busqueda</h1> 
                            <br>   
                            <p class="name">
                                <input list="browsers" name="browser" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="DEPARTAMENTO DE ROPA" id="name" />
                                    
                                <datalist id="browsers"  placeholder="departamento de ropa" >
                                    <option value="Mujeres">
                                    <option value="Hombres">
                                    <option value="Teens">
                                    <option value="Niños">
                                    <option value="Niñas">
                                </datalist>
                            </p>
                                
                            <p class="email">
                                <input list="browsers-talla" name="browser-talla" name="email" type="text" class="validate[required,custom[email]] feedback-input"placeholder="TALLA" />
                                <datalist id="browsers-talla"  placeholder="talla" >
                                    <option value="xx-grande">
                                    <option value="x-grande">
                                    <option value="grande">
                                    <option value="mediano">
                                    <option value="pequeño">
                                    <option value="x-pequeño">
                                </datalist>
                            </p>
    
                            <p class="email">
                                <input list="browsers-articulos" name="browser-articulos" name="email" type="text" class="validate[required,custom[email]] feedback-input" id="email" placeholder="ARTICULOS PARA" />
                                <datalist id="browsers-articulos"  placeholder="articulos" >
                                    <option value="Adultos">
                                    <option value="Profesionales">
                                    <option value="Niños">
                    
                                </datalist>
                            </p>
                               
                            <div class="submit">
                                <input type="submit" value="SEND" id="button-blue"/>
                                <div class="ease"></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
